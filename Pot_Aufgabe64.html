<pre><p class ="Aufgabe">Aufgabe 64

  a<sup>n+4</sup> - a<sup>n</sup> : a<sup>3</sup> + a = <span style="color:red;">a<sup>n+1</sup> – a<sup>n-1</sup></span> 
-(a<sup>n+4</sup> + a<sup>n+2</sup>)  
  ---------------- 
       - a<sup>n+2</sup> - a<sup>n</sup>   
     -(- a<sup>n+2</sup> – a<sup>n</sup>) 
    ---------------- 
                 0          

Mit a<sup>n+4</sup> : a<sup>3</sup> = a<sup>n+4-3</sup> = a<sup>n+1</sup>

und a<sup>3</sup> * a<sup>n-1</sup> = a<sup>n+2</sup> 
 
und a * a<sup>n-1</sup> = a<sup>1</sup> * a<sup>n-1</sup> = a<sup>n</sup>
